<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css">

  
</head>

<body>
  <main id="container">
    <div id="profile">
      <div id="profileContainer">
        <img src="./images/image-jeremy.png" alt="jeremy-image" height=75 width=75 id="profilePhoto" />
        <div id="profileTextContainer">
          <p id="profileText">Report for</p>
          <p id="profileName">Jeremy Robson</p>
        </div>
      </div>
      <div id="linkContainer">
        <p class="link">Daily</p>
        <p class="link">Weekly</p>
        <p class="link">Monthly</p>
      </div>

    </div>
    <div id="category">
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
